set -s escape-time 1
set -g base-index 1
set -g pane-base-index 1

set -g default-terminal "screen-256color"
set -g status-fg white
set -g status-bg black

set-window-option -g window-status-style fg=cyan
set-window-option -g window-status-style bg=default
set-window-option -g window-status-style dim

set-window-option -g window-status-current-style fg=white
set-window-option -g window-status-current-style bg=red

set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyna]#P "
set -g status-justify centre

set -g status-interval 60

# Change prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# New pane uses the current pane's working directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

setw -g mode-keys vi
set-option -g set-titles on

set -g mouse on

# For Mac to use bash 5
if-shell -b '[ -x /usr/local/bin/bash ]' \
  "set-option -g default-shell /usr/local/bin/bash"

# Disable automatic window renaming
setw -g allow-rename off
